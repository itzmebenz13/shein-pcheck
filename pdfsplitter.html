<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitr | Professional Page Splitter</title>
    
    <!-- Tailwind CSS with explicit configuration for JIT scanning -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: ["./**/*.{html,js}"], // Ensure JIT scans this file content
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bg: '#1e1e1e',
                        panel: '#2c2c2c',
                        border: '#444444',
                        accent: '#3b82f6',
                        accentHover: '#2563eb',
                        text: '#e5e5e5',
                        muted: '#a3a3a3'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- PDF Libraries - USING LEGACY BUILDS FOR BETTER BROWSER COMPATIBILITY -->
    <!-- Added crossorigin attribute to fix GitHub Pages CORS issues -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #1e1e1e;
            color: #e5e5e5;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
            background-position: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .page-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        .page-card.selected {
            transform: scale(0.95);
            opacity: 0.8;
        }
        
        .page-card.selected canvas {
            filter: grayscale(100%);
            opacity: 0.5;
        }

        .loader-overlay {
            backdrop-filter: blur(4px);
            background: rgba(30, 30, 30, 0.85);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col font-sans text-gray-100">

    <!-- HEADER -->
    <header class="h-14 bg-panel border-b border-black flex items-center justify-between px-4 shrink-0 z-30 shadow-md">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-white font-semibold tracking-tight select-none">
                <i class="ph ph-squares-four text-accent text-2xl"></i>
                <span class="text-lg">Splitr</span>
            </div>
            <div class="h-6 w-[1px] bg-border mx-2"></div>
            
            <div class="flex gap-2">
                <button onclick="document.getElementById('fileInput').click()" class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 rounded-md transition border border-transparent hover:border-white/10">
                    <i class="ph ph-folder-open text-lg"></i> Open File
                </button>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.docx,.pptx" />
            </div>
        </div>

        <div class="flex items-center gap-3">
            <span id="page-count-badge" class="hidden text-xs bg-black/40 border border-white/5 px-3 py-1.5 rounded-full text-gray-400 font-mono">0 Pages</span>
            
            <button id="exportBtn" onclick="exportFile()" class="hidden flex items-center gap-2 bg-accent hover:bg-accentHover text-white px-4 py-1.5 rounded-md text-sm font-medium transition shadow-lg shadow-blue-900/20 active:translate-y-0.5">
                <i class="ph ph-export font-bold"></i> Export PDF
            </button>

            <div class="h-6 w-[1px] bg-border mx-1"></div>

            <button onclick="toggleProperties()" class="w-9 h-9 flex items-center justify-center rounded-md text-gray-400 hover:text-white hover:bg-white/10 transition" title="Toggle Properties">
                <i id="sidebar-icon" class="ph ph-sidebar-simple text-xl"></i>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex overflow-hidden">
        
        <!-- TOOLBAR (LEFT) -->
        <div class="w-14 bg-panel border-r border-black flex flex-col items-center py-4 gap-4 shrink-0 z-20">
            <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-accent/10 text-accent border border-accent/20" title="Select Tool">
                <i class="ph ph-cursor text-xl"></i>
            </button>
            <button onclick="resetApp()" class="w-10 h-10 flex items-center justify-center rounded-lg text-red-400 hover:text-red-300 hover:bg-red-500/10 transition" title="Reset All">
                <i class="ph ph-trash text-xl"></i>
            </button>
        </div>

        <!-- CANVAS (CENTER) -->
        <div class="flex-1 relative bg-bg grid-bg overflow-hidden flex flex-col">
            
            <!-- Empty State -->
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center z-0">
                <div class="bg-panel border border-border p-10 rounded-2xl shadow-2xl flex flex-col items-center gap-6 max-w-md text-center">
                    <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center ring-1 ring-white/10">
                        <i class="ph ph-cloud-arrow-up text-4xl text-gray-500"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-white">Upload Document</h3>
                        <p class="text-sm text-gray-400 mt-2">Drag & drop PDF, PPTX or DOCX</p>
                    </div>
                    <button onclick="document.getElementById('fileInput').click()" class="w-full py-2.5 bg-accent hover:bg-accentHover text-white rounded-lg font-medium transition shadow-lg shadow-blue-500/10">
                        Select File
                    </button>
                </div>
            </div>

            <!-- Grid -->
            <div id="grid-container" class="flex-1 overflow-y-auto p-8 hidden z-10 scroll-smooth">
                <div id="pages-grid" class="grid grid-cols-[repeat(auto-fill,minmax(160px,1fr))] gap-6 pb-24">
                    <!-- Pages injected here -->
                </div>
            </div>

            <!-- Zoom Controls -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-panel/90 backdrop-blur border border-white/10 rounded-full shadow-2xl px-4 py-2 flex items-center gap-4 z-20">
                <button onclick="adjustZoom(-10)" class="text-gray-400 hover:text-white p-1"><i class="ph ph-minus"></i></button>
                <span id="zoom-level" class="text-xs font-mono w-12 text-center text-gray-300">100%</span>
                <button onclick="adjustZoom(10)" class="text-gray-400 hover:text-white p-1"><i class="ph ph-plus"></i></button>
            </div>
        </div>

        <!-- PROPERTIES (RIGHT) -->
        <div id="properties-panel" class="w-72 bg-panel border-l border-black flex flex-col shrink-0 z-20 hidden">
            <div class="h-12 border-b border-border flex items-center px-5 justify-between bg-white/5">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Properties</span>
                <button onclick="toggleProperties(false)" class="text-gray-400 hover:text-white"><i class="ph ph-x text-lg"></i></button>
            </div>

            <div class="p-5 border-b border-border/50">
                <div class="flex items-center gap-4 mb-5">
                    <div class="w-10 h-10 rounded-lg bg-blue-500/10 border border-blue-500/20 flex items-center justify-center text-blue-400 shrink-0">
                        <i id="file-icon" class="ph ph-file-pdf text-xl"></i>
                    </div>
                    <div class="min-w-0">
                        <h4 id="file-name" class="text-sm font-medium text-white truncate" title="">No File</h4>
                        <p id="file-size" class="text-xs text-gray-500 mt-0.5">0 MB</p>
                    </div>
                </div>
                
                <div class="space-y-3 bg-black/20 p-3 rounded-lg border border-white/5">
                    <div class="flex justify-between text-xs">
                        <span class="text-gray-500">Format</span>
                        <span id="file-type" class="text-gray-300 font-mono">-</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-gray-500">Page Count</span>
                        <span id="total-pages-prop" class="text-gray-300 font-mono">-</span>
                    </div>
                </div>
            </div>

            <div class="p-5">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Selection</span>
                    <span id="selected-count" class="text-xs bg-red-500/10 border border-red-500/20 text-red-400 px-2 py-0.5 rounded-full hidden">0</span>
                </div>
                
                <div id="selection-guide" class="text-xs text-gray-500 leading-relaxed p-4 border border-dashed border-gray-600 rounded-lg text-center">
                    Click pages to mark them for removal.
                </div>

                <div id="selection-actions" class="hidden flex flex-col gap-3">
                    <div class="p-3 rounded-lg bg-orange-500/10 border border-orange-500/20 flex gap-3">
                        <i class="ph ph-warning text-orange-400 text-lg shrink-0"></i>
                        <p class="text-xs text-orange-200/80 leading-tight">
                            Selected pages will be permanently removed from the exported file.
                        </p>
                    </div>
                    <button onclick="clearSelection()" class="w-full py-2 border border-border bg-white/5 hover:bg-white/10 rounded-lg text-xs text-gray-300 transition flex items-center justify-center gap-2">
                        <i class="ph ph-arrow-counter-clockwise"></i> Clear Selection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOADER -->
    <div id="loader" class="hidden fixed inset-0 loader-overlay z-50 flex flex-col items-center justify-center gap-4 transition-opacity duration-300">
        <div class="relative">
            <div class="w-12 h-12 border-4 border-white/10 border-t-accent rounded-full animate-spin"></div>
        </div>
        <p id="loader-text" class="text-sm font-medium text-white tracking-wide">Processing...</p>
        <p id="loader-sub" class="text-xs text-gray-500">Please wait</p>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-[#0f0f0f] border border-white/10 text-white px-4 py-3 rounded-lg shadow-2xl transform transition-all duration-300 -translate-y-24 opacity-0 z-[60] flex items-center gap-3 min-w-[300px]">
        <i id="toast-icon" class="ph ph-check-circle text-green-400 text-xl"></i>
        <div class="flex flex-col">
            <span id="toast-title" class="text-sm font-semibold">Success</span>
            <span id="toast-message" class="text-xs text-gray-400">Operation completed</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // CRITICAL FIX: Use the specific worker file from the same CDN version to avoid CORS/Version mismatches
        // We use the full URL to ensure it works on GitHub Pages subdirectories
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const { PDFDocument } = PDFLib;

        // State
        let currentFile = null;
        let currentFileBytes = null;
        let originalFileName = "";
        let totalPages = 0;
        let pagesToRemove = new Set();
        let zoom = 100;

        // Elements
        const fileInput = document.getElementById('fileInput');
        const gridContainer = document.getElementById('grid-container');
        const pagesGrid = document.getElementById('pages-grid');
        const emptyState = document.getElementById('empty-state');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const loaderSub = document.getElementById('loader-sub');
        const exportBtn = document.getElementById('exportBtn');
        const zoomLabel = document.getElementById('zoom-level');
        const propertiesPanel = document.getElementById('properties-panel');
        const sidebarIcon = document.getElementById('sidebar-icon');
        
        // --- INITIALIZATION ---
        
        // Handle Drag & Drop
        const dropZone = document.body;
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-white/5');
        });
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-white/5');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-white/5');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // --- CORE LOGIC ---

        function toggleProperties(forceState = null) {
            const isHidden = propertiesPanel.classList.contains('hidden');
            const shouldShow = forceState !== null ? forceState : isHidden;

            if (shouldShow) {
                propertiesPanel.classList.remove('hidden');
                sidebarIcon.classList.add('text-accent');
                sidebarIcon.classList.remove('text-gray-400');
            } else {
                propertiesPanel.classList.add('hidden');
                sidebarIcon.classList.remove('text-accent');
                sidebarIcon.classList.add('text-gray-400');
            }
        }

        async function handleFile(file) {
            if (!file) return;

            resetApp(false); // Clear previous data but keep UI clean
            currentFile = file;
            originalFileName = file.name;
            
            showLoader(true, "Reading File", "This happens locally on your device");

            // Update Metadata
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-name').title = file.name;
            document.getElementById('file-size').textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
            const ext = file.name.split('.').pop().toLowerCase();
            document.getElementById('file-type').textContent = ext.toUpperCase();

            // Toggle Views
            emptyState.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            toggleProperties(true);

            try {
                if (ext === 'pdf') {
                    await processPDF(file);
                } else if (['docx', 'pptx'].includes(ext)) {
                    await simulateOfficeDoc(ext);
                } else {
                    throw new Error("Unsupported format");
                }
            } catch (error) {
                console.error(error);
                showToast("Error", error.message || "Failed to load file", "error");
                resetApp();
            } finally {
                showLoader(false);
            }
        }

        async function processPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                currentFileBytes = arrayBuffer;

                loaderText.textContent = "Parsing PDF Structure...";
                
                // Load PDF
                const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                const pdf = await loadingTask.promise;
                
                totalPages = pdf.numPages;
                updateStats(totalPages);
                exportBtn.classList.remove('hidden');

                loaderText.textContent = "Rendering Thumbnails...";
                
                // Render Loop with "Breathing Room" to prevent UI freeze
                for (let i = 1; i <= totalPages; i++) {
                    loaderSub.textContent = `Page ${i} of ${totalPages}`;
                    
                    const page = await pdf.getPage(i);
                    await createPageCard(page, i);
                    
                    // Critical: Allow UI to update every few pages
                    if (i % 3 === 0) await new Promise(r => setTimeout(r, 0));
                }
                
                showToast("Success", "PDF loaded successfully", "success");

            } catch (err) {
                console.error("PDF Load Error:", err);
                // Handle specific worker errors
                if (err.name === 'MissingPDFException') {
                    throw new Error("Invalid or corrupted PDF file.");
                } else if (err.message && err.message.includes('Worker')) {
                    throw new Error("Browser security blocked the PDF worker. Try a different browser.");
                } else {
                    throw err;
                }
            }
        }

        async function createPageCard(page, pageNum) {
            // High-DPI Canvas Rendering
            const scale = 0.6; // Thumbnail scale
            const viewport = page.getViewport({ scale: scale });
            
            const card = document.createElement('div');
            card.className = 'page-card flex flex-col gap-2 group cursor-pointer relative';
            card.dataset.index = pageNum - 1;
            
            // Card HTML Structure
            card.innerHTML = `
                <div class="flex justify-between items-center px-1">
                    <span class="text-[10px] font-semibold text-gray-500 uppercase tracking-wider group-hover:text-gray-300 transition">Page ${pageNum}</span>
                    <div class="chk-indicator w-4 h-4 rounded-full border border-gray-600 flex items-center justify-center transition-all duration-200">
                        <i class="ph ph-trash text-white text-[10px] opacity-0 transform scale-50 transition-all"></i>
                    </div>
                </div>
                <div class="canvas-wrapper relative bg-white rounded-md overflow-hidden shadow-lg border-2 border-transparent transition-all duration-200 group-hover:border-white/10">
                    <canvas class="block w-full h-auto"></canvas>
                    <div class="deleted-overlay absolute inset-0 bg-red-500/20 backdrop-grayscale hidden items-center justify-center z-10">
                        <div class="bg-red-500/90 text-white p-2 rounded-full shadow-lg">
                            <i class="ph ph-trash text-xl"></i>
                        </div>
                    </div>
                </div>
            `;

            // Canvas Setup
            const canvas = card.querySelector('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            // Render
            await page.render({ canvasContext: context, viewport: viewport }).promise;

            // Events
            card.addEventListener('click', () => togglePageSelection(card, pageNum - 1));
            pagesGrid.appendChild(card);
        }

        function togglePageSelection(card, index) {
            const indicator = card.querySelector('.chk-indicator');
            const icon = indicator.querySelector('i');
            const overlay = card.querySelector('.deleted-overlay');
            const wrapper = card.querySelector('.canvas-wrapper');

            if (pagesToRemove.has(index)) {
                // Deselect
                pagesToRemove.delete(index);
                card.classList.remove('selected');
                
                indicator.classList.remove('bg-red-500', 'border-red-500');
                indicator.classList.add('border-gray-600');
                
                icon.classList.add('opacity-0', 'scale-50');
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                
                wrapper.classList.remove('ring-2', 'ring-red-500');
            } else {
                // Select
                pagesToRemove.add(index);
                card.classList.add('selected');
                
                indicator.classList.remove('border-gray-600');
                indicator.classList.add('bg-red-500', 'border-red-500');
                
                icon.classList.remove('opacity-0', 'scale-50');
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                
                wrapper.classList.add('ring-2', 'ring-red-500');
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = pagesToRemove.size;
            const countEl = document.getElementById('selected-count');
            const guideEl = document.getElementById('selection-guide');
            const actionsEl = document.getElementById('selection-actions');

            if (count > 0) {
                countEl.textContent = `${count} Removed`;
                countEl.classList.remove('hidden');
                guideEl.classList.add('hidden');
                actionsEl.classList.remove('hidden');
            } else {
                countEl.classList.add('hidden');
                guideEl.classList.remove('hidden');
                actionsEl.classList.add('hidden');
            }
        }

        function clearSelection() {
            pagesToRemove.clear();
            const cards = document.querySelectorAll('.page-card');
            cards.forEach(card => {
                if (card.classList.contains('selected')) {
                    // Trigger click to reuse logic or manual reset
                    const index = parseInt(card.dataset.index);
                    togglePageSelection(card, index); // This toggles it OFF since it's ON
                }
            });
            updateSelectionUI();
        }

        // --- EXPORT ---
        async function exportFile() {
            if (!currentFileBytes) return;
            if (pagesToRemove.size === 0) {
                showToast("Warning", "No pages marked for removal", "warning");
                return;
            }

            try {
                showLoader(true, "Generating PDF", "Compiling new document...");
                
                // Short delay to allow loader to render
                await new Promise(r => setTimeout(r, 100));

                const pdfDoc = await PDFDocument.load(currentFileBytes);
                const count = pdfDoc.getPageCount();
                const keepIndices = [];

                for (let i = 0; i < count; i++) {
                    if (!pagesToRemove.has(i)) keepIndices.push(i);
                }

                if (keepIndices.length === 0) {
                    throw new Error("You cannot remove all pages.");
                }

                const newPdf = await PDFDocument.create();
                const pages = await newPdf.copyPages(pdfDoc, keepIndices);
                pages.forEach(p => newPdf.addPage(p));

                const pdfBytes = await newPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const name = originalFileName.replace('.pdf', '_edited.pdf');
                
                saveAs(blob, name);
                showToast("Success", "File downloaded successfully", "success");

            } catch (err) {
                showToast("Export Failed", err.message, "error");
            } finally {
                showLoader(false);
            }
        }

        // --- UTILS ---
        
        async function simulateOfficeDoc(type) {
            await new Promise(r => setTimeout(r, 1500)); // Fake load
            
            totalPages = 12; // Mock count
            updateStats(totalPages);
            exportBtn.classList.add('hidden');
            
            // Create Mock Pages
            pagesGrid.innerHTML = '';
            for(let i=1; i<=totalPages; i++) {
                const card = document.createElement('div');
                card.className = 'page-card opacity-70 cursor-not-allowed';
                card.innerHTML = `
                    <div class="mb-2 text-[10px] text-gray-500 uppercase tracking-wider">Slide ${i}</div>
                    <div class="bg-white/5 rounded-md aspect-[3/4] flex items-center justify-center border border-white/10">
                         <i class="ph ph-${type === 'pptx' ? 'presentation-chart' : 'file-doc'} text-3xl text-gray-600"></i>
                    </div>
                `;
                pagesGrid.appendChild(card);
            }
            
            showToast("Viewer Mode", "Office files are read-only in this demo", "warning");
        }

        function updateStats(total) {
            document.getElementById('total-pages-prop').textContent = total;
            const badge = document.getElementById('page-count-badge');
            badge.textContent = `${total} Pages`;
            badge.classList.remove('hidden');
        }

        function resetApp(full = true) {
            if (full) {
                toggleProperties(false);
                emptyState.classList.remove('hidden');
                gridContainer.classList.add('hidden');
                exportBtn.classList.add('hidden');
                document.getElementById('page-count-badge').classList.add('hidden');
                fileInput.value = '';
            }
            
            pagesGrid.innerHTML = '';
            currentFile = null;
            currentFileBytes = null;
            pagesToRemove.clear();
            totalPages = 0;
            
            document.getElementById('file-name').textContent = "No File";
            document.getElementById('file-size').textContent = "0 MB";
            document.getElementById('file-type').textContent = "-";
            document.getElementById('total-pages-prop').textContent = "-";
            
            updateSelectionUI();
        }

        function adjustZoom(delta) {
            zoom = Math.max(50, Math.min(200, zoom + delta));
            zoomLabel.textContent = zoom + '%';
            // Adjust grid column base size
            const baseSize = 160;
            const newSize = Math.floor(baseSize * (zoom / 100));
            pagesGrid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${newSize}px, 1fr))`;
        }

        function showLoader(show, text, sub) {
            if (show) {
                loader.classList.remove('hidden');
                // Force layout reflow to enable transition if we added fade classes
                loaderText.textContent = text || "Loading...";
                if (sub) loaderSub.textContent = sub;
            } else {
                loader.classList.add('hidden');
            }
        }

        function showToast(title, message, type) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-title').textContent = title;
            document.getElementById('toast-message').textContent = message;
            
            const icon = document.getElementById('toast-icon');
            if (type === 'error') {
                icon.className = 'ph ph-warning-circle text-red-400 text-xl';
                toast.className = toast.className.replace(/border-.*? /g, 'border-red-500/30 ');
            } else if (type === 'warning') {
                icon.className = 'ph ph-info text-orange-400 text-xl';
                toast.className = toast.className.replace(/border-.*? /g, 'border-orange-500/30 ');
            } else {
                icon.className = 'ph ph-check-circle text-green-400 text-xl';
                toast.className = toast.className.replace(/border-.*? /g, 'border-white/10 ');
            }

            toast.classList.remove('-translate-y-24', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('-translate-y-24', 'opacity-0');
            }, 4000);
        }
    </script>
</body>
</html>
